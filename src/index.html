<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <aside>
        <div id="projects"></div>
        <div id="project-actions">
            <button type="button" id="add-project">+</button>
        </div>
    </aside>
    <main>
        <div id="project-heading">
            <h1>Daily</h1>
        </div>
        <div id="project-details">
            <h2>Todo</h2>
            <ul>
                <li>Clean the dishes</li>
                <li>Walk the dog</li>
                <li>Fold the shirts</li>
                <li>Meditate</li>
            </ul>
        </div>
    </main>
</body>

</html>
